{% extends 'masteradmin.html' %}
{% block content %}
{% load static %}
<div class="container-xl px-4 mt-4">


    <div>
        <!-- Account details card-->
        <div class="card mb-4">
            <div class="card-header">Add Rooms</div>
            <div class="card-body">
                <form>

                    <!-- Form Row-->
                    <div class="row gx-3 mb-3">
                        <!-- Form Group (first name)-->
                        <div class="col-md-6">
                            <label class="small mb-1" for="inputFirstName">Room Number</label>
                            <input class="form-control" id="inputFirstName" type="number">
                        </div>
                        <!-- Form Group (last name)-->
                        <div class="col-md-6">
                            <label class="small mb-1" for="inputLastName">Room type</label>
                            <input class="form-control" id="inputLastName" type="text">
                        </div>
                    </div>
                    <!-- Form Row        -->
                    <div class="row gx-3 mb-3">
                        <!-- Form Group (organization name)-->
                        <div class="col-md-6">
                            <label class="small mb-1" for="inputOrgName">AC/Non AC</label>
                            <input class="form-control" id="inputOrgName" type="text">
                        </div>
                        <!-- Form Group (location)-->
                        <div class="col-md-6">
                            <label class="small mb-1" for="inputLocation">Rent per night</label>
                            <input class="form-control" id="inputLocation" type="text">
                        </div>
                        <div class="col-md-6">
                            <label class="small mb-1" for="inputEmailAddress">Mobile number</label>
                            <input class="form-control" id="inputEmailAddress" type="number">
                        </div>
                    </div>
                    <!-- Form Group (email address)-->

                    <br>

                    <!-- Save changes button-->
                    <button class="btn btn-primary" type="button">Save changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
