{% extends 'masteradmin.html' %}
{% block content %}
{% load static %}
<div class="container-xl px-4 mt-4">


    <div>
        <!-- Account details card-->
        <div class="card mb-4">
            <div class="card-header">Add Room Booking</div>
            <div class="card-body">
                <form>

                    <!-- Form Row-->
                    <div class="row gx-3 mb-3">
                        <!-- Form Group (first name)-->
                        <div class="col-md-6">
                            <label class="small mb-1" for="inputFirstName">First name</label>
                            <input class="form-control" id="inputFirstName" type="text"
                                placeholder="Enter your first name">
                        </div>
                        <!-- Form Group (last name)-->
                        <div class="col-md-6">
                            <label class="small mb-1" for="inputLastName">Last name</label>
                            <input class="form-control" id="inputLastName" type="text"
                                placeholder="Enter your last name">
                        </div>
                    </div>
                    <!-- Form Row        -->
                    <div class="row gx-3 mb-3">
                        <!-- Form Group (organization name)-->
                        <div class="col-md-6">
                            <label class="small mb-1" for="inputOrgName">Mobile Number</label>
                            <input class="form-control" id="inputOrgName" type="number"
                                placeholder="Enter your mobile number">
                        </div>
                        <!-- Form Group (location)-->
                        <div class="col-md-6">
                            <label class="small mb-1" for="inputLocation">City</label>
                            <input class="form-control" id="inputLocation" type="text" placeholder="Enter your city">
                        </div>
                    </div>
                    <!-- Form Group (email address)-->
                    <div class="mb-3">
                        <label class="small mb-1" for="inputEmailAddress">Email address</label>
                        <input class="form-control" id="inputEmailAddress" type="email"
                            placeholder="Enter your email address">
                    </div>
                    <!-- Form Row-->
                    <div class="row gx-3 mb-3">
                        <!-- Form Group (phone number)-->

                        <div class="col-md-6">
                            <label class="small mb-1" for="inputBirthday">Check in</label>
                            <input class="form-control" id="inputBirthday" type="date" name="birthday"
                                placeholder="Enter your check in">
                        </div>
                        <!-- Form Group (birthday)-->
                        <div class="col-md-6">
                            <label class="small mb-1" for="inputBirthday">Check out</label>
                            <input class="form-control" id="inputBirthday" type="date" name="birthday"
                                placeholder="Enter your check out">
                        </div>
                        <div class="col-md-6">
                            <label class="small mb-1" for="inputPhone">Number of persons</label>
                            <input class="form-control" id="inputPhone" type="number">
                        </div>
                        <div class="col-md-6">
                            <label class="small mb-1" for="inputPhone">Room type</label>
                            <input class="form-control" id="inputPhone" type="text">
                        </div>

                    </div>
                    <!-- Save changes button-->
                    <button class="btn btn-primary" type="button">Save changes</button>
                </form>
            </div>
        </div>
    </div>

</div>
{% endblock %}
